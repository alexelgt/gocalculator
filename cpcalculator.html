<!DOCTYPE html>
<html lang='x-default' xml:lang='x-default'>
	<head>
		<title>GO Calculator</title>
		<meta name="title" content="GO Calculator">
		<meta name="keywords" content="keywords">
		<meta name="description" content="description">
		<meta content="minimum-scale=1.0, width=device-width, maximum-scale=0.6667, user-scalable=no" name="viewport">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<link href="style.css" rel="stylesheet" type="text/css">
		<script src="jquery-3.1.1.min.js" type="text/javascript"></script>
		<script src="javascript.js" type="text/javascript"></script>

		<script src="Set_Pokemon.js" type="text/javascript"></script>
		<script src="Get_Functions.js" type="text/javascript"></script>
		<script src="CP_Multiplier.js" type="text/javascript"></script>
		<script src="Pokemon_Stats.js" type="text/javascript"></script>
		<script src="CP_Formula.js" type="text/javascript"></script>
		<script src="Stardusttolevel.js" type="text/javascript"></script>
	</head>

	<body onload="language()">
		<!--==== ocultar ====-->
		<div id="ocultar">

			<!--==== titulo ====-->
			<div id="titulo" class="imagen">
				<img src="logo.png">
			</div>
			<!--== titulo ==-->

			<!--==== menu ====-->
			<div id="menu">
				<a href="index.html"><h2 class="STRING_IV_CALCULATOR">IV Calculator</h2></a>
				<a class="seleccionado"><h2 class="STRING_CP_CALCULATOR">CP Calculator</h2></a>
			</div>
			<!--== menu ==-->

			<!--==== estructura ====-->
			<div id="estructura" class="calcularpc">
				<!--==== cuerpo ====-->
				<div id="cuerpo" class="calcularpc">
					<h3 class="STRING_CALCULATE_CP">Calculate CP</h3>

					<h4>Pokémon</h4>
					<input type="text" id="Pokemon_Name_CP" value="Kabuto">

					<h4 class="STRING_LEVEL">Level</h4>
					<input type="text" id="Level" value="1">

					<h4>IV</h4>

					<div id="select_block">
						<div>
							<span id="select_text">A</span>
							<select id="IV_A">
		    				<option>0</option>
		    				<option>1</option>
		    				<option>2</option>
		    				<option>3</option>
		    				<option>4</option>
		    				<option>5</option>
		    				<option>6</option>
		    				<option>7</option>
		    				<option>8</option>
		    				<option>9</option>
								<option>10</option>
								<option>11</option>
								<option>12</option>
								<option>13</option>
								<option>14</option>
								<option>15</option>
							</select>
						</div>

						<div>
							<span id="select_text">D</span>
							<select id="IV_D">
		    				<option>0</option>
		    				<option>1</option>
		    				<option>2</option>
		    				<option>3</option>
		    				<option>4</option>
		    				<option>5</option>
		    				<option>6</option>
		    				<option>7</option>
		    				<option>8</option>
		    				<option>9</option>
								<option>10</option>
								<option>11</option>
								<option>12</option>
								<option>13</option>
								<option>14</option>
								<option>15</option>
							</select>
						</div>

						<div>
							<span id="select_text">HP</span>
							<select id="IV_HP">
		    				<option>0</option>
		    				<option>1</option>
		    				<option>2</option>
		    				<option>3</option>
		    				<option>4</option>
		    				<option>5</option>
		    				<option>6</option>
		    				<option>7</option>
		    				<option>8</option>
		    				<option>9</option>
								<option>10</option>
								<option>11</option>
								<option>12</option>
								<option>13</option>
								<option>14</option>
								<option>15</option>
							</select>
						</div>
					</div>

					<button onclick="Get_CP()" class="STRING_OBTAIN">Obtain</button>

					<div id="Output_CP" class="output"></div>

				</div>
				<!--== cuerpo ==-->

				<!--==== cuerpo ====-->
				<div id="cuerpo" class="calcularpc">

					<h3 class="STRING_CALCULATE_CP_EGG">Calculate CP egg</h3>

					<h4>Pokémon</h4>
					<input type="text" id="Pokemon_Name_Hatched" value="Kabuto">


					<button onclick="Get_CP_Hatched()" class="STRING_OBTAIN">Obtain</button>

					<div id="Output_CP_Hatched" class="output"></div>

				</div>
				<!--== cuerpo ==-->
			</div>
			<!--== estructura ==-->

			<button id="button_info" class="info pc" onclick="ventanaemergente('informacion','ocultar')"><label></label></button>

		</div>
		<!--== ocultar ==-->

		<!--==== informacion ====-->
		<div id="informacion">

			<!--==== titulo ====-->
			<div id="titulo">
				<h1 class="informacion STRING_INFORMATION">Information</h1>
			</div>
			<!--== titulo ==-->

			<h2 class="informacion STRING_INFORMATION_TEXT"></h2>

			<button id="button_info" class="close" onclick="ventanaemergente('ocultar','informacion')"><label></label></button>

		</div>
		<!--== informacion ==-->

	</body>
</html>
