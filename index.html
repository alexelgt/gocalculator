<!DOCTYPE html>
<html lang='x-default' xml:lang='x-default'>
	<head>
		<title>GO Calculator</title>
		<meta name="title" content="GO Calculator">
		<meta name="keywords" content="Pokemon, GO, IV, CP, PC, calculator, calculadora">
		<meta name="description" content="IV and CP calculator for Pokemon GO">
		<link rel="icon" sizes="192x192" href="icon_circle.png">
		<link rel="apple-touch-icon-precomposed" href="icon.png">
		<meta content="minimum-scale=1.0, width=device-width, maximum-scale=0.6667, user-scalable=no, viewport-fit=cover" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link href="stylecustom_gocalculator.css" rel="stylesheet" type="text/css">
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>

	<body onload="start()">
		<!--==== ocultar ====-->
		<div id="ocultar">

			<!--==== titulo ====-->
			<div id="titulo" class="imagen">
				<img src="logo.png">
			</div>
			<!--== titulo ==-->

			<!--==== menu ====-->
			<div id="menu">
				<a class="seleccionado"><h2>IV</h2></a>
				<a href="cpcalculator.html"><h2 class="STRING_CP_CALCULATOR">CP</h2></a>
				<a href="pvpcalculator.html"><h2>PVP</h2></a>
			</div>
			<!--== menu ==-->

			<!--==== estructura ====-->
			<div id="estructura">
				<!--==== cuerpo ====-->
				<div id="cuerpo" class="cuerpo_fullwidthtwocol">

					<div style="width:100%">
						<h3 class="STRING_CALCULATE_IV">Calculate IV</h3>
					</div>

					<div>

						<h4>Pok√©mon</h4>

						<input onfocus="this.value = '';" id="Pokemon_IV" class="form-control" type="text" list="pokemon">
						<datalist id="pokemon">
						</datalist>

							<div style="width:50%;padding-right:10px;box-sizing: border-box;float:left">
								<h4 class="STRING_CP">CP</h4>
								<input onfocus="this.value = '';" type="number" min="0" id="CP_IV" value="">
							</div>

							<div style="width:50%;padding-left:10px;box-sizing: border-box;float:left">
								<h4>HP</h4>
								<input onfocus="this.value = '';" type="number" min="0" id="HP_IV" value="">
							</div>

						

						<div id="select_block">
							<div>
								<span id="select_text" class="STRING_STARDUST">Stardust</span>
								<select id="Stardust_IV" class="style">
									<option>200</option>
									<option>400</option>
									<option>600</option>
									<option>800</option>
									<option>1000</option>
									<option>1300</option>
									<option>1600</option>
									<option>1900</option>
									<option>2200</option>
									<option selected="selected">2500</option>
									<option>3000</option>
									<option>3500</option>
									<option>4000</option>
									<option>4500</option>
									<option>5000</option>
									<option>6000</option>
									<option>7000</option>
									<option>8000</option>
									<option>9000</option>
									<option>10000</option>
								</select>
							</div>
						</div>

					</div>

					<div>

						<h4 class="STRING_EXTRA_INFORMATION">Extra information</h4>

						<div id="checkbox_element">
							<div>
								<span id="checkbox_text" class="frase STRING_HATCHED">Hatched</span>
								<div class="checkbox">
									<input type="checkbox" id="hatched">
									<label for="hatched"></label>
								</div>
							</div>

							<div>
								<span id="checkbox_text" class="frase STRING_POWERED">Powered</span>
								<div class="checkbox">
									<input type="checkbox" id="powered" checked="checked">
									<label for="powered"></label>
								</div>
							</div>
						</div>

						<h4 class="STRING_APPRAISE">Appraise</h4>

						<div id="select_block">
							<div>
								<span id="select_text" class="frase STRING_MAIN_PHRASE">Total IVs</span>
								<select id="Appraisal_IV_Total" class="frase">
									<option value="Appraisal_IV_Total_0">No</option>
									<option value="Appraisal_IV_Total_1">0 - 49</option>
									<option value="Appraisal_IV_Total_2">51 - 64</option>
									<option value="Appraisal_IV_Total_3">67 - 80</option>
									<option value="Appraisal_IV_Total_4">82 - 100</option>
								</select>
							</div>
						</div>

						<div id="checkbox_element">
							<div>
								<span id="checkbox_text" class="frase STRING_ATTACK">Attack</span>
								<div class="checkbox">
									<input type="checkbox" id="Appraisal_A">
									<label for="Appraisal_A"></label>
								</div>
							</div>

							<div>
								<span id="checkbox_text" class="frase STRING_DEFENSE">Defense</span>
								<div class="checkbox">
									<input type="checkbox" id="Appraisal_D">
									<label for="Appraisal_D"></label>
								</div>
							</div>

							<div>
								<span id="checkbox_text" class="frase STRING_HP">HP</span>
								<div class="checkbox">
									<input type="checkbox" id="Appraisal_HP">
									<label for="Appraisal_HP"></label>
								</div>
							</div>
						</div>

						<div id="select_block">
							<div>
								<span id="select_text" class="frase STRING_SECUNDARY_PHRASE">Higher IV</span>
								<select id="Appraisal_IV_Higher" class="frase">
									<option value="Appraisal_IV_Higher_0">No</option>
									<option value="Appraisal_IV_Higher_1">0 - 7</option>
									<option value="Appraisal_IV_Higher_2">8 - 12</option>
									<option value="Appraisal_IV_Higher_3">13 - 14</option>
									<option value="Appraisal_IV_Higher_4">15</option>
								</select>
							</div>
						</div>

					</div>

					<div style="width:100%">
						<button onclick="Get_IV()" class="STRING_OBTAIN">Obtain</button>
					</div>

					<div style="width:100%">
						<div id="Output_IV_1" class="output"></div>
						<table id="Output_IV_2" class="output"></table>
						<div id="Output_IV_3" class="output"></div>
					</div>

				</div>
				<!--== cuerpo ==-->
			</div>
			<!--== estructura ==-->

			<button id="button_info" class="info" onclick="ventanaemergente('informacion','ocultar')"><label></label></button>

		</div>
		<!--== ocultar ==-->

		<!--==== informacion ====-->
		<div id="informacion">

			<!--==== titulo ====-->
			<div id="titulo">
				<h1 class="informacion STRING_INFORMATION">Information</h1>
			</div>
			<!--== titulo ==-->

			<h2 class="informacion STRING_INFORMATION_TEXT"></h2>

			<div id="select_block">
				<div>
					<span id="select_text" class="frase STRING_TEAM">Team</span>
					<select id="Team" class="frase informacion" onchange="team_phrase()"></select>
				</div>
			</div>

			<div id="team_phrase" style="margin-bottom:100px"></div>

			<button id="button_info" class="close" onclick="ventanaemergente('ocultar','informacion')"><label></label></button>

		</div>
		<!--== informacion ==-->

		<script src="jquery-3.1.1.min.js" type="text/javascript"></script>
		<script src="language.js" type="text/javascript"></script>
		<script src="multirange.js" type="text/javascript"></script>
		<script src="sliders.js" type="text/javascript"></script>
		<script src="javascript.js" type="text/javascript"></script>
		<script src="Problematic_Pokemon.js" type="text/javascript"></script>
		<script src="Set_Pokemon.js" type="text/javascript"></script>
		<script src="Get_Functions.js" type="text/javascript"></script>
		<script src="CP_Multiplier.js" type="text/javascript"></script>
		<script src="CP_Formula.js" type="text/javascript"></script>
		<script src="Stardusttolevel.js" type="text/javascript"></script>
		<script src="Leveltostardust.js" type="text/javascript"></script>
		<script src="Leveltocandy.js" type="text/javascript"></script>
		<script type='application/javascript'>
			document.addEventListener("touchstart", function() {}, false);
		</script>

	</body>
</html>
